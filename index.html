<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Employee Shift Scheduler</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Таблица учёта посещений</h2>
      <select id="month">
        <option value="July 2025">Июль 2025</option>
      </select>
    </div>
    <div class="nav-tabs">
      <button class="tab-button active" data-tab="schedule">График</button>
      <button class="tab-button" data-tab="employees">Управление сотрудниками</button>
      <button class="tab-button" data-tab="preferences">Предпочтения</button>
      <button class="tab-button" data-tab="scouts">Данные скаутов</button>
      <button class="tab-button" data-tab="admin">Админ</button>
    </div>

    <div id="schedule" class="tab-content active">
      <button class="generate-btn" id="generateSchedule">Сгенерировать график</button>
      <div class="schedule-table" id="scheduleTable"></div>
    </div>

    <div id="employees" class="tab-content">
      <div class="input-section">
        <input type="text" id="employeeName" placeholder="Имя сотрудника">
        <input type="text" id="scoutData" placeholder="Данные скаута">
        <select id="shiftType">
          <option value="any">Любая смена</option>
          <option value="day">День</option>
          <option value="night">Ночь</option>
        </select>
        <button id="addEmployee">Добавить/Обновить</button>
      </div>
      <div class="employee-list">
        <h3>Список сотрудников</h3>
        <ul id="employeeList"></ul>
      </div>
    </div>

    <div id="preferences" class="tab-content">
      <div class="input-section">
        <select id="prefEmployeeSelect"></select>
        <input type="number" id="prefDay" min="1" max="31" placeholder="День">
        <select id="prefShiftType">
          <option value="day">День</option>
          <option value="night">Ночь</option>
          <option value="off">Выходной</option>
        </select>
        <button id="addPreference">Добавить предпочтение</button>
      </div>
      <div class="preferences-list">
        <h3>Предпочтения сотрудников</h3>
        <ul id="preferencesList"></ul>
      </div>
    </div>

    <div id="scouts" class="tab-content">
      <h3>Данные скаутов</h3>
      <ul id="scoutList"></ul>
    </div>

    <div id="admin" class="tab-content">
      <div class="admin-section">
        <h3>Настройки лимитов</h3>
        <div class="input-section">
          <input type="number" id="maxDayShifts" min="1" placeholder="Макс. день" value="22">
          <input type="number" id="maxNightShifts" min="1" placeholder="Макс. ночь" value="22">
          <button id="saveLimits">Сохранить</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
